oe_newsroom_newsletter.settings_form:
  path: '/admin/config/system/newsroom-settings/newsletter'
  defaults:
    _form: '\Drupal\oe_newsroom_newsletter\Form\NewsroomSettingsForm'
    _title: 'Newsroom Settings Form'
  requirements:
    _permission: 'manage newsroom settings'
  options:
    _admin_route: TRUE

oe_newsroom_newsletter.settings_form_translate:
  path: '/admin/config/system/newsroom-settings/newsletter/translate'
  requirements:
    _permission: 'manage newsroom settings'
  options:
    _admin_route: TRUE

oe_newsroom_newsletter.subscribe:
  path: '/newsletter/subscribe'
  defaults:
    _form: '\Drupal\oe_newsroom_newsletter\Form\SubscribeForm'
    _title: 'Subscribe for newsletter'
  requirements:
    _permission: 'manage own subscription'

oe_newsroom_newsletter.unsubscribe:
  path: '/newsletter/unsubscribe/{email}'
  defaults:
    _controller: '\Drupal\oe_newsroom_newsletter\Controller\NewsroomController::unsubscribe'
    _title: 'Unsubscribe from newsletter'
    email: ''
  requirements:
    _permission: 'manage own subscription'
  options:
    no_cache: TRUE

oe_newsroom_newsletter.edit_subscription:
  path: '/newsletter/edit-subscription'
  defaults:
    _form: '\Drupal\oe_newsroom_newsletter\Form\SubscribeForm'
    _title: 'Edit subscription'
  requirements:
    _permission: 'manage own subscription'
